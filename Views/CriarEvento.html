    <style>
    .body {
        background-color: #566981;
        color: #566981;

        background-color: #89a7b1;
        padding: 15px;
        border-radius: 10px;
        margin-top: 50px;
        max-width: 600px;
      }
    
      .label {
        color: #34344e;
      }
    
      .h1 {
        color: #34344e;
      }
      .btn {
        background-color: #34344e;
        color: #cbdad5;
      }

</head>
<body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #cbdad5">

          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
    
            <li class="nav-item">
              <a class="nav-link" href="TelaInicial.html"><svg style="color: #34344e" xmlns="http://www.w3.org/2000/svg" width="20"

                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />

                <a class="nav-link" href="LoginUsuario.html"><svg style="color: #34344e" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">

      <!-- Conteúdo principal -->
      <div class="container">
        <br>
        <h1 align="center" class="h1">Criar Evento</h1>
        <br>
        <form>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label class="label"><b>Nome do Evento</b></label>
                    <input type="text" name="evento" id="evento" class="form-control" placeholder="Nome do Produto"
                        style="background-color: #a0a1a3" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label class="label"><b>Quantidade estimada de pessoas</b></label>
                    <select name="quantidadePessoas" id="quantidadePessoas" class="form-control" style="background-color: #a0a1a3">
                        <option value="">--Selecione a Quantidade--</option>
                        <option value="100">100</option>
                        <option value="200">200 </option>
                        <option value="400">400</option>
                        <option value="800">800</option>
                        <option value="1000">1000</option>


                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label class="label"><b>Orçamento</b></label>
                    <input type="text" name="orcamento" id="orcamento" class="form-control" placeholder="Orçamento"
                        style="background-color: #a0a1a3" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label class="label"><b>Endereço</b></label>
                    <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Endereço"
                        style="background-color: #a0a1a3" required>
                </div>
            </div>

            <br>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <input type="submit" value="CADASTRAR" class="btn btn-success">

                </div>
            </div>
        </form>
        <div id="linkResultado"></div>
    </div>
</body>
</html>
